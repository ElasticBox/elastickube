<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			ElasticKube Notifications
		</title>
	</head>
	<body>
		<div marginwidth="0" marginheight="0" style="margin:0;padding:0;background-color:#fff;height:100%!important;width:100%!important">
	    	<center>
				<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" style="border-collapse:collapse;margin:0;padding:0;background-color:#fff;height:100%!important;width:100%!important">
					<tbody>
						<tr>
							<td valign="top" style="padding-bottom:0px;padding-top:0px;padding-left:30px;padding-right:30px">
                                <p style="line-height:22px;font-size:14px;color:#000000;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;padding:10px 0 0 0;margin:0;-webkit-font-smoothing: antialiased;">
									{date}
								</p>
								{notifications}
                            	<div style="border-bottom:1px solid #878a8e; width:20px;padding-top: 30px;"></div>
                            	<p style="width: 320px;line-height:22px;font-size:14px;color:#878a8e;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;padding:10px 0 20px 0;margin:0;-webkit-font-smoothing: antialiased;">You are receiving this because you are suscribed to namespace notifications. <a href="{notification_settings_link}" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;font-size: 14px;color:#878a8e;line-height: 22px;word-wrap: break-word;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;font-weight: normal;text-decoration: underline;-webkit-font-smoothing: antialiased;">Manage settings</a></p>
							</td>
						</tr>
					</tbody>
				</table>
			</center>
		</div>
	</body>
</html>
