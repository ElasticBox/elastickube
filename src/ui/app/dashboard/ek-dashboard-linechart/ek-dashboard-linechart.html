<div class="ek-dashboard-linechart__container" layout="column">
    <div class="ek-dashboard-linechart__container__title" layout="row" layout-align="start center">
        {{ ctrl.title }}
    </div>
    <div class="ek-dashboard-linechart__container__svg">
    </div>
    <div class="ek-dashboard-linechart__container__replication-controllers" layout="column">
        <div class="ek-dashboard-linechart__container__replication-controllers__title" layout="row" layout-align="start center">
            Replication Controllers
        </div>
        <md-content class="ek-dashboard-linechart__container__replication-controllers__content">
            <ek-dashboard-bar color="#BA68C8" value="38" percentage="true" title="ReplicationController1"></ek-dashboard-bar>
            <ek-dashboard-bar color="#BA68C8" value="24" percentage="true" title="ReplicationController2"></ek-dashboard-bar>
            <ek-dashboard-bar color="#BA68C8" value="18" percentage="true" title="ReplicationController3"></ek-dashboard-bar>
            <ek-dashboard-bar color="#BA68C8" value="100" percentage="true" title="ReplicationController4"></ek-dashboard-bar>
            <ek-dashboard-bar color="#3F51B5" value="7" percentage="true" title="ReplicationController5"></ek-dashboard-bar>
            <ek-dashboard-bar color="#3F51B5" value="3" percentage="true" title="ReplicationController6"></ek-dashboard-bar>
            <ek-dashboard-bar color="#3F51B5" value="1" percentage="true" title="ReplicationController7"></ek-dashboard-bar>
            <ek-dashboard-bar color="#3F51B5" value="1" percentage="true" title="ReplicationController8"></ek-dashboard-bar>
        </md-content>
    </div>
</div>
